<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="background-animation">
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="<40">&lt;40</option>
                <option value=">=40&<60">&ge;40 &lt;60</option>
                <option value=">=60">&ge;60</option>
            </select><br>
            <label for="income">Gross Annual Income:</label>
            <input type="number" id="income" name="income" required><br>
            <label for="extraIncome">Extra Income:</label>
            <input type="number" id="extraIncome" name="extraIncome" required><br>
            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" name="deductions" required><br>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="result"></div>
    </div>
</div>
<div id="errorIcon" class="error-icon hidden"></div>
<div id="ageErrorIcon" class="error-icon hidden"></div>
<script src="Script.js"></script>
</body>
</html>
